<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countupdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <h2>카운터 증가, 감소</h2>
    <div id="counter">
        <p> {{count}}회 </p>
        <button v-on:click="plus">카운터 증가</button>
        <button v-on:click="minus">카운터 감소</button>
    </div>

    <script>
        new Vue({
            el : "#counter",
            data : {
                count : 0
            },
            methods : {
                plus : function(){
                    this.count++;
                },
                minus : function(){
                    this.count--;
                }
            }
        });
    </script>
    
</body>
</html>
