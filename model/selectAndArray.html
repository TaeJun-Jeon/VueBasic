<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>select data array</title>
</head>
<body>
    <h2>select data array</h2>
    <div id="color">
        <select v-model="colorList" multiple style="width:150px">
            <option>gold</option>
            <option>gray</option>
            <option>blue</option>
            <option>orange</option>
            <option>red</option>
        </select>
        <p>ctrl key + selected color</p>
        <p>selected color is {{ colorList }} </p>
    </div>
    <script>
        new Vue({
            el : '#color',
            data : {
                colorList : []
            }
        })
    </script>


</body>
</html>
