<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>enter key Event</title>
</head>
<body>
    <h2>enter key up and alert</h2>
    <div id="enter">
        <input v-on:keyup.enter="showAlert" v-model="message">
        <p>{{ message }} </p>
    </div>
    <script>
        new Vue({
            el : "#enter",
            data : {
                message : 'enter key up event'
            },
            methods : {
                
                showAlert : function() {
                    alert('enter key up!');
                }
                
            }

        })
    </script>
</body>
</html>
