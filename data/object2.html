<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue Object2</title>
</head>
<body>
    <h2>javascript Object</h2>
    <div id="obj">
        <p>{{myProfile}}</p>
        <p>{{myProfile[0].name}} - {{myProfile[0].age}} - {{myProfile[0].height}}</p>
    </div>
    <script>
        var profileList = [
            {name : 'john', age : 24, height : '172cm'},
            {name : 'sam', age : 27, height : '175cm'},
            {name : 'jay', age : 31, height : '164cm'}
        ]

        new Vue({
            el : "#obj",
            data : {
                myProfile : profileList
            }

        })
    </script>
</body>
</html>
