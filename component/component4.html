<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>component 4</title>
</head>
<body>
    <h2>component Example</h2>
    <div id="comp">
        <component v-for="(item, index) in myArr" v-bind:my-name="item"></component>
    </div>

    <script>
        var myComponent = {
            template : '<p class="my-comp">my name is {{myName}}</p>',
            props : {
                myName : String
            },
            created : function(){
                if(this.myName == null){
                    this.myName = "noName";
                }
            }
        }

        new Vue({
            el : "#comp",
            data : {
                myArr : ['John', 'Selly', 'Gray', 'Mac']
            },
            components : {
                'component' : myComponent
            }
        })

    </script>

    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</body>
</html>
