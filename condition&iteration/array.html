<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>array</title>
</head>
<body>
    <h2>array data -> list</h2>

    <div id="datalist">
        <ul>
            <li v-for="drink in drinkArray">{{ drink }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el : "#datalist",
            data : {
                drinkArray : ['coke', 'cherrycoke', 'cider', 'sparkling water']
            }
        })
    </script>
</body>
</html>
