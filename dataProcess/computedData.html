<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>computed Data1</title>
</head>
<body>
    <h2>compute tax</h2>
    <div id="calculator">
        <input v-model.number="price" type="number">won
        <p>tax included price {{priceCompute}} won</p>
    </div>
    <script>
        new Vue({
            el : "#calculator",
            data : {
                price : 1000
            },
            computed : {
                priceCompute : function(){
                    return this.price * 1.10;
                }
            }
        })
    </script>
</body>
</html>
