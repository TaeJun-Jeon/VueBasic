<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>condition</title>
</head>
<body>
    <h2>conditon3</h2>
    <div id="application">
        <button v-if="visible" v-on:click="buttonShow">button delete</button>
    </div>

    <script>
        new Vue({
            el : "#application",
            data : {
                visible : true
            },
            methods : {
                buttonShow : function(){
                    this.visible = false;
                }
            }
        })
    </script>
</body>
</html>
