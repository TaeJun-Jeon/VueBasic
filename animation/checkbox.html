<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Checkbox Animation</title>
</head>
<body>
    <h2>checkbox check/noneCheck animation</h2>
    <div id="checkbox">
        <label><input type="checkbox" v-model="chk">check</label>
        <transition>
            <p v-if="chk">check box animation</p>
        </transition>
    </div>

    <script>
        new Vue({
            el : "#checkbox",
            data : {
                chk : false
            }
        })
    </script>

    <style>
        .v-enter-active, .v-leave-active{
            transition : 0.5s;
        }

        .v-enter, .v-leave-to {
            opcity : 0;
            transform : translateY(20px)
        }
    </style>
    
</body>
</html>
