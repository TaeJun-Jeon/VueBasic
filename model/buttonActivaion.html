<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Button Activation</title>
</head>
<body>
    <h2>checking And Activation</h2>
    <div id="activation">
        <label><input type="checkbox" v-model="userCheck"></label>
        <button v-bind:disabled="userCheck==false">transfer</button>
    </div>
    <script>
        new Vue({
            el : "#activation",
            data : {
                userCheck : false
            }
        })

    </script>
</body>
</html>
