<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>image Bind</title>
</head>
<body>
    <h2>image binding</h2>
    <div id="img">
        <img src="img/animal.png">direct binding</img>
        <img v-bind:src="imgFile">v-bind</img>
    </div>

    <script>
        new Vue({
            el : "#img",
            data : {
                imgFile : 'img/animal.png'
            }
        })
    </script>
</body>
</html>
