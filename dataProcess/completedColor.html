<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Completed Color</title>
</head>
<body>
    <h2>Completed Color</h2>
    <div id="completedColor">
        <p v-bind:style="{backgroundColor : mixColor}"> {{ mixColor }}</p>
        <input type="range" v-model="R" min="0" max="255"><br>
        <input type="range" v-model="G" min="0" max="255"><br>
        <input type="range" v-model="B" min="0" max="255">
    </div>

    <script>
        new Vue({
            el : "#completedColor",
            data : {
                R : 255,
                G : 150,
                B : 100

            },
            computed : {
                mixColor : function(){
                    var ans = "RGB("+this.R+","+this.G+","+this.B+")";
                    return ans;
                }
            }
        })
    </script>
</body>
</html>
