<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>check box on/off</title>
</head>
<body>
    <h2>checkbox on/off check</h2>
    <div id="checkBox">
        <label><input type="checkbox" v-model="chkState">
        checkbox state is {{ chkState }}</label>
    </div>

    <script>
        new Vue({
            el : '#checkBox',
            data : {
                chkState : true
            }
        })
    </script>
</body>
</html>
