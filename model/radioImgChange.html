<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>radio image change</title>
</head>
<body>
    <h2>radio image change</h2>
    <div id="imgChange">
        <label><input type="radio" value="img/animal.png" v-model="fileNm">
            animal</label><br>
        <label><input type="radio" value="" v-model="fileNm">
            no</label><br>
        <p>{{ fileNm }}<p>
        <img v-bind:src="fileNm"></img>
    </div>
    <script>
        new Vue({
            el : "#imgChange",
            data : {
                fileNm : ''
            }
        })
    </script>
</body>
</html>
