<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>enter and shift key Event</title>
</head>
<body>
    <h2>shift + enter key event alert</h2>
    <div id="enterShift">
        <input v-on:keyup.enter.shift="showAlert" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        new Vue({
            el : "#enterShift",
            data : {
                message : "enter shift event"
            },
            methods : {
                showAlert : function(){
                    alert("enter shift at the same time!!!!")
                }
            }
        })
    </script>
</body>
</html>
