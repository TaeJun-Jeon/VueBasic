<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>input text Lazy</title>
</head>
<body>
    <h2>input text Lazy</h2>
    <div id="app">
        <input v-model.lazy="inputTextLazy">
        <p>input focus out (lazy) :「{{ inputTextLazy }}」</p>
    </div>

    <script>
        new Vue({
            el : "#app",
            data : {
                inputTextLazy : ''
            }
        })
    </script>
</body>
</html>
